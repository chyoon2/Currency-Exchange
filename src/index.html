<html>
  <head>
    <title>Currency Exchange</title>
  </head>
  <body>
    <div class="container">
      <h1 class = "jumbotron">World Currency Exchange</h1>
      <label for="usd-label">Enter a whole USD amount (exclude the "$" symbol")</label>
      <input id="usd" type="text">
      <br>
      <label for="enter-currency">Enter Currency Acronym/Abbreviation>
      <input id="foreign-currency" type="text"> 
      <br>
      <button class="btn-dark-outline" id="calculateExchange">Click to find exchange rate</button>
      <div id="output"></div>
      <div id="showError"></div>
      <div id="showUserError"></div>
    </div>
  </body>
</html>
